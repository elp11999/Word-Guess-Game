<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Word Guess Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">   
        <script src="assets/javascript/game.js"></script>
    </head>

    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div>
                            <img class="hangmanimage" src="assets/images/hangman.jpg" alt="header">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <p class="info">Press the play button to start game!!!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div>
                            <img class="gallowimage" src="assets/images/gallow8.jpg" alt="gallows">
                        </div>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-sm-12 form-group">
                        <input class="form-control" id="displayedword" readonly="readonly">
                    </div>
                </div>
                <div class="row results">
                    <div class="col-sm-2">
                        <p>Wins: <span id="wins"></span></p>
                    </div>
                    <div class="col-sm-10">
                        <p>Losses: <span id="losses"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <p class="guessed">Guesses Remaining: <span id="guessesleft"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <p class="remaining">Letters Guessed: <span id="lettersguessed"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <button class="start">Play</button>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
